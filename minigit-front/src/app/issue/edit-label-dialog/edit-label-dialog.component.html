<div style="width: 300px;">
    <div mat-dialog-title>
        <h4>Change label</h4>
    </div>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-select class="form-control float-right" multiple [(ngModel)]="newLabels"> 
                <mat-option *ngFor="let l of labelsForDialog" [value]="l.fields.name">
                    {{l.fields.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close mat-dialog-close="false">Close</button>
        <button mat-button mat-dialog-close mat-dialog-close="true" (click)="saveLabel()">Save</button>
    </div>
</div>
