version: '3'

services:
  db:
    image: postgres
    restart: always
    container_name: myapp_db
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  web_migrations:
    build: .
    command: ./manage.py migrate